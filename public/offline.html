<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <title>BudgetFlow - Hors-ligne</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #f8fafc;
    }
    p {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
    }
    .btn:active { transform: translateY(0); }
    .status {
      margin-top: 24px;
      padding: 12px 20px;
      background: rgba(251, 191, 36, 0.1);
      border: 1px solid rgba(251, 191, 36, 0.3);
      border-radius: 8px;
      font-size: 14px;
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>Pas de connexion</h1>
    <p>Vous √™tes actuellement hors-ligne. Vos donn√©es seront synchronis√©es automatiquement d√®s que la connexion sera r√©tablie.</p>
    <button class="btn" onclick="window.location.reload()">R√©essayer</button>
    <div class="status" id="status">
      ‚è≥ En attente de connexion...
    </div>
  </div>
  <script>
    // D√©tecter automatiquement le retour en ligne
    window.addEventListener('online', () => {
      document.getElementById('status').innerHTML = '‚úÖ Connexion r√©tablie ! Rechargement...';
      document.getElementById('status').style.borderColor = 'rgba(16, 185, 129, 0.3)';
      document.getElementById('status').style.background = 'rgba(16, 185, 129, 0.1)';
      document.getElementById('status').style.color = '#10b981';
      setTimeout(() => window.location.href = '/', 1500);
    });
  </script>
</body>
</html>
